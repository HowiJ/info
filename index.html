<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="time"></div>
            </div>
        </div>
    </div>
    <script type="text/babel">
        var GetTime = React.createClass({
          render: function() {
            var timeArr = this.props.date.toTimeString().split(' ');
            var hour = timeArr[0].split(':')[0];
            var minute = timeArr[0].split(':')[1];
            var ampm = '';

            if (hour > 11) {
                ampm = 'PM';
            } else {
                ampm = 'AM';
            }
            //console.log(timeArr);
            return (
              <p>
                {hour%12}:{minute} {ampm}
              </p>
            );
          }
        });

        setInterval(function() {
          ReactDOM.render(
            <GetTime date={new Date()} />,
            document.getElementById('time')
          );
        }, 500);
    </script>
    <script>
        var timeHeight = 300;    //Don't need to update
        var screenHeight = $(window).height();    //Need to update

        var divTop = screenHeight/2 - timeHeight/2;

        $('body').css('background', 'url("https://source.unsplash.com/category/nature/1600x900")');
        $('body').css('background-size', 'cover');
        $('body').css('background-repeat', 'none');

        $('.container').css('marginTop', divTop);
    </script>
  </body>
</html>
